<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@800&display=swap" rel="stylesheet">

    <title>Lydia's Restaurant App</title>
</head>




<body>
  <div class="header-section wf-section">
    <div class="container w-container">
      <h1 class="heading">Restaurant Randomizer</h1>
      <p class="subtitle">For when you need help choosing what to eat for dinner!</p>
    </div>

    <div class="yelp-form-container">
      <div class="yelp-form-block w-form">
        <form id="form" name="form" data-name="Form" class="form-yelp">
          <label for="cuisine" class="field-cuisine-type">Enter Desired Cuisine Type, or Food Keywords</label>
          <input type="text" id="cuisine" class="text-field-yelp w-input" 
            maxlength="256" 
            name="cuisine" 
            data-name="cuisine" 
            placeholder="Cuisine" 
            required="">

          <label for="location" 
            class="field-cuisine-type">Enter City, Zip Code, Or Neighborhood
          </label>

          <input type="text" id="location" class="text-field-yelp w-input" 
            maxlength="256" 
            name="location" 
            data-name="Location" 
            placeholder="City or Zip Code" 
            required="">
          <button onClick="resultsVisibility()" type="submit" id="submit" data-wait="Please wait..." class="submit-button w-button">Generate Recommendation</button>
      

    </div>
    </div>
    </div>
    
<main id="results">
  <div id="results-container"><!--div to hide-->
    <h1 id="name" class="restaurant">Restaurant Info</h1>
    <div id="food-images">
      <img class="food-images" id="image-one" src="" alt=""  /> 
      <img class="food-images" id="image-two" src="" alt=""  />
      <img class="food-images" id="image-three" src="" alt="" />
    </div>
   
    <h3 id="pricing"></h3>
    <h3 id="rating"></h3>
    <h3 id="address"></h3>
    <h3 id="categories"></h3>

    <div class=flex-button>
      <a id="yelp_button" class="button" href="" target="_blank">View Yelp Profile</a>
    </div>

    
    <img id="image" class="image" src=""></img>
  </div>
</main>

  <div class="footer-section wf-section">
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-6 w-col-small-6">
          <div class="copyright">Â© 2021 Lydia Anzures. All right reserved. 
          </div>
        </div>
        <div class="align-right w-col w-col-6 w-col-small-6">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
